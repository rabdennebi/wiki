<ion-view view-title="{{categorieTitle}}">
  <ion-content>
    <div class="list card">
      <div class="item item-avatar">
        <!-- <img src="mcfly.jpg"> -->
        <h2>{{article.title}}</h2>
        <p>{{article.creation | date :'MM/dd/yyyy hh:mm'}} -- {{article.author}}</p>
      </div>
    </div>
    {{gto}}
    <div class="item item-body">
      <img class="full-image" src="{{article.image}}">
      <pre class="ng-code" id="editor{{article.id}}" type="{{type}}" theme="{{theme}}" isTrue={{istrue}} style=" position: absolute;      top: 0;      right: 0;      bottom: 0;      left: 0;">
function gto(){
var editor = ace.edit("editor");
editor.setTheme("ace/theme/monokai");
editor.getSession().setMode("ace/mode/javascript");
}
      </pre>
      <p>
        <a href="#" class="subdued">{{article.Like}} Like</a>
        <a href="#" class="subdued">{{article.comments}} Comments</a>
      </p>
    </div>
  <!-- </ion-content> -->
</ion-view>
